<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <script>
        // 1- pedir pro usuario digitar dois números
        // 2- Calcular a media
        // 3- Mostrar a media
         
        let nota1 = parseFloat(prompt('Digite sua primeira nota:'))
        let nota2 = parseFloat(prompt('Digite sua segunda nota:'))
        let somaDasNotas = (nota1 + nota2) / 2

        alert(`Sua nota é: ${somaDasNotas}`)


    </script>
</body>
</html>
