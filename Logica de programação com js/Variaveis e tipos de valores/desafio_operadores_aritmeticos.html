<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Operadores aritmeticos</title>
</head>
<body>
    <script>
        // Somar 
        let n1 = prompt('Digite um número:')
        let n2 = prompt('Digite outro número:')

        n1 = parseInt(n1)
        n2 = parseInt(n2)
        soma = n1 + n2

        alert(`A soma entre ${n1} e ${n2} é igual a: ${soma}`)

        //Multiplicação

        let numero1 = prompt('Digite um número:')
        let numero2 = prompt('Digite outro número:')

        numero1 = Number(numero1)
        numero2 = Number(numero2)
        let multiplicar = numero1 * numero2

        alert(`A multiplicação entre ${numero1} e ${numero2} é: ${multiplicar}`)

        // Subtração 

        let num1 = prompt('Digite um número:')
        let num2 = prompt('Digite outro número')

        num1 = Number(num1)
        num2 = Number(num2)
        let subtração = num1 - num2

        alert(`O resultado da subtração de ${num1} e ${num2} é: ${subtração}`)

        //divisão

        let nn1 = prompt('Digite um número:')
        let nn2 = prompt('Digite outro número:')

        nn1 = parseInt(nn1)
        nn2 = parseInt(nn2)
        let divisao = nn1 / nn2

        alert(`A divisão de ${nn1} / ${nn2} é: ${divisao}`)
    </script>
</body>
</html>
