<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
    <script>
        
        let n = 10
        n += 5
        console.log(n)

        n *= 5
        console.log(n)

        n++

        console.log('O resultado da divisão de ' + n + ' por 6 é ' + (n % 6) ** 2)

        console.log(n)

        n /= 4

        console.log(n)

    </script>
</body>
</html>
