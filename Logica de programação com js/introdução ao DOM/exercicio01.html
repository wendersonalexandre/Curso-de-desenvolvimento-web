<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="titulo">Esse é o titulo</h1>
    <p>Paráfrago contendo um <em>texto em italico</em> qualquer</p>
    

    <script>
        let titulo = document.getElementById('titulo');
        titulo.innerHTML = 'Esse é um titulo ' // Esse innerText é uma propriedade
    </script>
</body>
</html>
