<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let vezesJogados = 0;
        let vezesEpaR = 0;
        
        while(true){
            let dado1 = parseInt(Math.random() * 6 + 1);
            let dado2 = parseInt(Math.random() * 6 + 1);
            console.log(dado1 , dado2 , vezesJogados , vezesEpaR)
            vezesJogados++

            if (dado1 === dado2){
                continue
            }


            if ((dado1 + dado2) % 2 === 0){
                vezesEpaR++

            }
             if (vezesEpaR >= 10){
                break
            }

            
        }
            console.log(`Os dados foram jogados ${vezesJogados} vezes.`)
            
    </script>
</body>
</html>
