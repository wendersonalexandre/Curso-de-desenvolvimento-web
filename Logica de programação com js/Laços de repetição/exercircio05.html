<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercircio</title>
</head>
<body>
    <script> // breack and continue

    for( let i = 1; i < 10; i++){
        console.log(i)
        if(i === 5){
            break
        } 
       
    } 
    console.log('fim do loop com break')

    for( let i = 1; i < 10; i++){
        if(i === 5){
            continue
        } 
        console.log(i)
       
    } 
    console.log('fim do loop com continue')

    </script>
</body>
</html>
