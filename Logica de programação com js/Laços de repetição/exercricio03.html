        let dado2 = parseInt(Math.random() * 6 + 1)

        let contadorDeDados = 1;
        
        do {
            console.log(dado1, dado2)
            contadorDeDados ++
            dado1 = parseInt(Math.random() * 6 + 1)
            dado2 = parseInt(Math.random() * 6 + 1)
        } while(dado1 !== dado2)
        console.log(`Os dados foram jogados ${contadorDeDados} vezes. E o n√∫mero repetido foi ${dado1}`)
