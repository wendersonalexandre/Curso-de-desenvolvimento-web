<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercircio 02 - For </title>
</head>
<body>
    <script>

        let n1 = Number(prompt('Digite um numero:'))

         if (!isNaN(n1)){

             for(let cont = 0; cont <= 10 ; cont ++ ){
                document.write (n1 + 'x'+ cont+':' + n1 * cont+ '<br>')

             }
         }

    </script>
</body>
</html>
