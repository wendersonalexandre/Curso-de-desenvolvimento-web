<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
</head>
<body>
    <script>
         let n1 = Number(prompt('Digite um numero:'))
         let maisUm = 0;

         if (!isNaN(n1)){
                while(maisUm <= 20
                ){
                document.write (n1 + 'x'+ maisUm +':' + n1 * maisUm + '<br>')
                maisUm++
            }

        } else {
            alert('[ERRO] Digite apenas n√∫meros')
         }
    </script>
</body>
</html>
