<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos primitivos</title>
</head>
<body>
    <h1>Fracamente tipada</h1>

    <p>
        Em javascript, variaveis podem armazenar valores de tipos diferentes
    </p>

    

    <script>
        let n = 10
        n = false
        n = 'string'
        n = [1,false,'string']

        console.log(n)
    </script>
</body>
