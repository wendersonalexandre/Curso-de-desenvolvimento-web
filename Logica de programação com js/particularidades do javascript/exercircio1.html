<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var vs let vs const</title>
</head>
<body>
    <h1>Var vs let vs const</h1>

    <script>
        // Javascript === ECMAscript
        // ES5 < 2015 
        // ES6 - ES2015
        // ES7 - ES2016

        var teste = 1000
        var teste = 1200

        var isvalid = true

        console.log(isvalid)

        function myfunction(){
            for(let i = 0  ;i <= 5; i++){
                console.log(i)
            }
            
        }

        myfunction()
    </script>
</body>
</html>
