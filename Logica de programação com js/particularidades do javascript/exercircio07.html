<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor, Array e Matriz</title>
</head>
<body>
    <h1>Vetor, Array, Lista e Matriz</h1>

    <script>
        const notas = [[3,5,6,1], [10,3,5,7], [2,8,4,9]]

        console.log(notas[1][1]) // 3 

        console.log(notas[2][1]) // 8

        for(let i = 0; i < notas.length; i++){
            const notasAlunos = notas[i]
            console.log(notasAlunos)

            for(let ind = 0; ind < notasAlunos.length;ind++){
                console.log(notas[i][ind])
            }
        }

    </script>
</body>
</html>
