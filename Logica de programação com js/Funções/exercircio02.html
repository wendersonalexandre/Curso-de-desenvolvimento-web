<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular a área de um triangulo</title>
</head>
<body>
    <h1>Função área do triangulo</h1>

    <label > Base
        <input type="number" id="base" >
    </label>

    <label >Altura
        <input type="number" id="altura" >
    </label>
    <button onclick="mostrararea()">Calcular a área</button>

    <output id="output"></output>


    <script>
        const base = document.getElementById('base')
        const altura = document.getElementById('altura')
        const output = document.getElementById('output')

        function mostrararea(){
            let basevelue = base.value
            let alturaValue = altura.value

            let area = (basevelue * alturaValue) / 2

            output.innerHTML += `A área do triangulo de base ${basevelue} e altura ${alturaValue} é: ${area}`


        }
    </script>
</body>
</html>
