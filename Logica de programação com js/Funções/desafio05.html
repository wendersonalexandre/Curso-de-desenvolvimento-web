<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
       function bissexto(ano){
        return ano % 4 === 0 && (ano % 100 !== 0 || ano % 400 === 0)
       }
       console.log(bissexto(2000))
       console.log(bissexto(1800))
    </script>
</body>
