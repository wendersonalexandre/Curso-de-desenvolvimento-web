    <script>
        let n1 = parseFloat(prompt('Digite um numero:'))
        let n2 = parseFloat(prompt('Digite outro número:'))

        console.log('Esta aprovado? ' + (media > 4 && n1 > 0 && n2 > 0)) // se todas as expressões forem true, o resultado sera true , mas caso der um falso o resulto será falso.
