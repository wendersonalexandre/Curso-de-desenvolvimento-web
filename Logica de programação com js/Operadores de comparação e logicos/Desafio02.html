    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doesafio 02</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt('Digite um número entre 0 e 10'))
        let n2 = parseFloat(prompt('Digite um outro número entre 0 e 10'))
        let media = (n1 + n2) / 2

        console.log('Está reprovado? '  + (media > 4 || n1 > 0 || n2 >0)) // Caso algum das expressões forem true, será retornado true.
    </script>
