<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução</title>
</head>
<body>
    <script>
        var numero = 5;
        var string = '5';
        numero == string ? console.log('true') : console.log('false') ;    // Neste caso vai imprimir true, pois o == so vai comparar o valor .

        var numero = 5;
        var string = '5';
        numero === string ? console.log('true') : console.log('false'); // Neste caso vai dar false, pois === compara o tipo e o valor.

        var numero = 5;
        var string = '5';
        numero != string ? console.log('true') : console.log('false');// Aqui vai dar false pois o != so compara o valor e não o tipo.

        var numero = 5;
        var string = '5';
        numero !== string ? console.log('true') : console.log('false'); // Aqui vai dar true, pois !== compara o valor e o tipo.
        
        
    </script>
</body>
</html>
