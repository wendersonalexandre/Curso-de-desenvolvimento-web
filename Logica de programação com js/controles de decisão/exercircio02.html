<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercircio 02</title>
</head>
<body>
    <script>

        let diaDaSemana = Number(prompt('Digite um número entre 1 e 7:'));

        switch (diaDaSemana) {
            case 1:
                console.log('Segunda-Feira')
            break;

            case 2:
                console.log('Terça-Feira')
            break;

            case 3:
                console.log('Quarta-feira')
            break

            case 4: 
                console.log('Quinta-Feira')
            break;

            case 5:
                console.log('Sexta-Feira')
            break;

            case 6:
                console.log('Sabado')
            break;

            case 7: 
                console.log('Domingo')
            break;

            default: 
                console.log('Digite um dia da semana valido')
        }

        
        
    </script>
</body>
</html>
