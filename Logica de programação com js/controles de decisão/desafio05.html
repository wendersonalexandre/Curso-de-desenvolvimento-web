<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 05</title>
</head>
<body>
    <script>
        let n1 = 'texto';

        switch(typeof n1){
            case 'number': 
                    console.log('A variavel é do tipo Number')
            break;
            case 'string': 
                    console.log('A variavel é do tipo String')
            break;
            case 'undefined': 
                    console.log('A variavel é do tipo Undefined')
            break;
            case 'null': 
                    console.log('A variavel é Null')
            break;
            default: 
                    console.log('Variavel não identificada')
        }
    </script>
</body>
</html>
