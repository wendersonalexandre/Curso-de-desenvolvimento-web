<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    <script>
        let numero1 = Number(prompt('Digite um número:'));
        let numero2 = Number(prompt('Digite um número:'));
        let media = (numero1 + numero2) / 2 ;

        if (media > 4){
            console.log(`Sua media foi ${media} e voce foi APROVADO`) // Se a media for maior do que 4, vai ser executado o bloco verdadeiro que seria o bloco do IF.
        } else {
            console.log(`Sua media foi ${media} e voce foi REPROVADO`) // Se a media não for maior do que 4 , vai sere executado oque tiver dentro do ELSE.
        }
    </script>
</body>
</html>
