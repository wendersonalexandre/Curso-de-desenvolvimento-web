<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array mumeros</title>
</head>
<body>
    <script>
        let numeros = [4, 8 , 10, 18, 36, 54, 68, 22, 34, 12]
        let numeros2 = [] 
        for(let i = 0; i < numeros.length; i++){
            let numero = numeros[i] * 2
            numeros2.push(numero) // "empurra" um novo valor para o final do array

           // numeros2[numeros2.length] = resultadoDosNumeros
            
        }
        console.log(numeros)
        console.log(numeros2)


    </script>
</body>
</html>
