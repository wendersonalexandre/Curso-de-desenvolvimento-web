<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
</head>
<body>
    <script>
         const numeros = [10, 20, 30, 40,'true', 'texto', 'Wenderson', 200 , [], null]
        let soma = 0;

        for( let i = 0; i < numeros.length; i++){
            let n = numeros[i]

            if(typeof n === 'number'){ // Só vai somar SOMENTE os números

                soma += n
            } 

            
        }
        alert(`A soma de soma de todos os números é ${soma}`)
    </script>
</body>
</html>
