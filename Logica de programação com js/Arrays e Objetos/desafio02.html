<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números de um array</title>
</head>
<body>
    <script> // o desafio é somar todos os números do array
        const numeros = [10, 20, 30, 40, 200]
        let soma = 0;

        for( let i = 0; i < numeros.length; i++){
            let n = numeros[i]
            soma += n
        }
        alert(`A soma de soma de todos os números é ${soma}`)
    </script>
</body>
</html>
