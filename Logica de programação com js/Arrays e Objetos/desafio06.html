<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <script>
        const numeros = [NaN , 10 , undefined , 33, 10, null , 21 , 40 ];
        let encontrou = false;

        for(let i = 0; i < numeros.length; i++){
            if(numeros[i] === null || numeros[i] === undefined || isNaN(numeros[i])){
                encontrou = true;
                break
            }
        }
        alert(`Encontrou null, undefined ou NaN? ${encontrou}`)
         
    </script>
</body>
</html>
