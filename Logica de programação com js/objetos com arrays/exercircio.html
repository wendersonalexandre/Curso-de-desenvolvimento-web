<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objetos com arrays</title>
</head>
<body>
    <h1>Informações de um aluno</h1>

    <div id="output">
        
    </div>
    
    <script>
        const aluno = {
            nome:'Wenderson Alexandre',
            notas:[8,8,5,9]
        }

        const output = document.getElementById('output')
        
        output.innerHTML += `<h2>${aluno.nome} </h2>`
        output.innerHTML += `<p>Notas:</p>`
        output.innerHTML += '<ul>'
        let soma = 0 

        for(let i = 0; i < aluno.notas.length;i++  ){
            soma += aluno.notas[i] 
            output.innerHTML += `<li>${aluno.notas[i]} </li>` 
        }
        let media = soma / aluno.notas.length
    
        output.innerHTML += '</ul>'
        output.innerHTML += `<p>Media: ${media}</p>`

        let aprovado = (media >= 7)? 'Sim':  'Não' // Operadores ternario
        
        

        output.innerHTML += `Aprovado? ${aprovado}`

        </script>
</body>
</html>
