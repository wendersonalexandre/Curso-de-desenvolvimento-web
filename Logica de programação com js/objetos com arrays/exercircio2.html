<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de alunos</title>
</head>
<body>
    <h1>Informações de alunos</h1>

    <ul id="list">
       
    </ul>


    <script>
         const alunos = [
            {nome: 'Wenderson', notas: [2,3,5,7]},
            {nome:'Maria', notas:[8,6,5,8]},
            {nome:'Joao', notas:[8,8,6,7]},
         ]

        const listaDeNotas = document.getElementById('list')
        let alunosHtml = ''
        
        for(let i = 0;i < alunos.length;i ++){
            alunosHtml += `<li> ${alunos[i].nome}`
            alunosHtml+= '<ul>'
            for(let indice = 0; indice < alunos[i].notas.length; indice++){

                alunosHtml += `<li>${alunos[i].notas[indice]}</li>`
            }
            alunosHtml += '</ul>'
            alunosHtml  += '</li>'
        }

        listaDeNotas.innerHTML = alunosHtml
       
           

        

    </script>
</body>
</html>
