<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Teclado</title>
</head>
<body>
    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>


    <script>
        const msg = document.querySelector('#msg');

        msg.addEventListener("keypress",keypress);
        msg.addEventListener("keydown",keydown);
        msg.addEventListener("keyup",keyup);

        function keypress(e) {
            console.log("keypress");
            console.log(this.value);
        }

        function keydown(e) {
            console.log("keydown");
            console.log(this.value);
        }

        function keyup(e) {
            console.log("keyup");
            console.log(this.value);
        }   
    </script>
</body>
</html>
