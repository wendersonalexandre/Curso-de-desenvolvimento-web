<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-02{
            background-color: #ccc;
            width: 200px;
            padding: 30px;
        }
        .container-02 p{
            border:1px solid rgb(46, 74, 236) ; 
            padding: 30px;
            margin: 10px;
            width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>teste Dom</h1>

    <div class="container-02">
        <p>paragrafo 1</p>
        <p>paragrafo 2</p>
        <p>paragrafo 3</p>

    </div>

    <div class="container">
        <p>teste 1</p>
        <p>lorem <a href="#">link</a>.</p>
        <p>teste 2</p>
        <h2>Lista:</h2>

        <ul class="lista">
            <li>item 1</li>
            <li> item 2
                <ul class="inserir-h1">
                    <li>item 2.a</li>
                    <li>item 2.b</li>
                    <li>item 2.c</li>
                </ul>
            </li>
            <li>item <a href="#">link</a></li>
        </ul>
    </div>
    <script>
        const title = document.createElement("h1");
        const createTitleAtribute = document.createAttribute("id");
        createTitleAtribute.value = "title";
        title.setAttributeNode(createTitleAtribute);

        title.setAttribute("title", "title inserido dinamicamente");
        title.setAttribute("style", "color: red");

        title.textContent = "texto inserido com textcontent, ";

        const text = document.createTextNode("Criar nós no DOM");
        title.appendChild(text);
        console.log(title);

        //document.querySelector(".inserir-h1").appendChild(title);
        // document.querySelector(".container").prepend(title);

        const title2 = document.createElement('h2'); 
        title2.textContent = "titulo two";

        const list = document.querySelector("ul");

        const container = document.querySelector(".container");
        container.insertBefore(title2, list);
        container.insertBefore(title2, container.firstChild);

        let seblevel = document.querySelector('ul ul');
        seblevel = seblevel.cloneNode(true);
        const h2 = document.querySelector('h2');
        container.insertBefore(seblevel, h2.nextElementSibling);


        const segundoparagrado = container.firstElementChild.nextElementSibling.nextElementSibling;
        console.log(segundoparagrado);
        segundoparagrado.after("Texto inserido com After");

        const container2 = document.querySelector('.container-02');

        // beforebegin: Antes da tag da div (irmão anterior)
        // afterbegin: Dentro da div, antes do primeiro filho
        // beforeend: Dentro da div, depois do último filho
        // afterend: Depois da tag da div (irmão posterior)

        container2.insertAdjacentHTML("beforebegin", "<b>texto inserido 1 </b>");
        container2.insertAdjacentHTML("afterbegin", "<b>texto inserido 2</b>");
        container2.insertAdjacentHTML("beforeend", "<b>texto inserido 3</b>");
        container2.insertAdjacentHTML("afterend", "<b>texto inserido 4</b>");

        container2.insertAdjacentText("afterbegin", "texto qualquer 5  ")

        const em = document.createElement('em');
        em.textContent = 'texto em enfase';
        container2.insertAdjacentElement("beforeend", em);

    </script>
</body>
</html>
