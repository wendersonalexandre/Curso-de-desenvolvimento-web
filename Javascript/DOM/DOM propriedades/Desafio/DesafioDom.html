<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <h1 id="title1">Curso Javascript Completo 2018</h1>

    <main class="cmain" id="idmain">
        <h2>subtitulo</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </main>
    <form action="#">
        <input type="text" id="txtNome" placeholder="nome" > <br> <br>
        <input type="text" id="txtemail" placeholder="Email"> <br><br>

        <input type="checkbox" id="contrato" onclick="Cadastrar()"> 
        <label for="contrato" >Li e aceito este seguinte contrato</label> <br> <br>
        <textarea name="" id="" cols="30" rows="10" readonly>Este contrato nos da direito a ....</textarea> <br> <br>
        <input type="submit" value="cadastrar" id="botao" disabled >
    </form>

    <script>

       function Cadastrar(){
            const contrato = document.querySelector('#contrato')
            const botao = document.querySelector('#botao')
            let checked = contrato.checked

           /*  if(checked){
                botao.disabled = false
            } else{
                botao.disabled = true
            } */
            
            botao.disabled = !checked
           
       }

    </script>
</body>
</html>
